<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Rabbit Hole</title>
  <link rel="icon" type="image/x-icon" href="img/rabbit.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin-top: 40px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      margin: 40px auto;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .choice-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
    }

    .choice {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border: 5px solid transparent;
      border-radius: 20px;
      transition: border 0.3s;
    }

    .choice:hover {
      border: 5px solid #00bcd4;
    }
  </style>
</head>
<body>

  <h1>Behind the Rabbit Hole</h1>

  <div class="container">
    <div class="choice-container">
      <img id="imgLeft" class="choice" src="" alt="Left option">
      <img id="imgRight" class="choice" src="" alt="Right option">
    </div>
  </div>

  <script>
    const categories = {
      rabbits: [
        { image: "img/rabbits/r1.jpg" },
        { image: "img/rabbits/r2.jpg" },
        { image: "img/rabbits/r3.jpg" },
        { image: "img/rabbits/r4.jpg" },
        { image: "img/rabbits/r5.jpg" },
        { image: "img/rabbits/r6.jpg" }
      ],
      hole: [
        { image: "img/hole/h1.jpg" },
        { image: "img/hole/h2.jpg" },
        { image: "img/hole/h3.jpg" },
        { image: "img/hole/h4.jpg" }
      ],
      alice: [
        { image: "img/alice/a1.jpg" },
        { image: "img/alice/a2.jpg" },
        { image: "img/alice/a3.jpg" }
      ],
      political_mild: [
        { image: "img/politics_mild/p1.jpg" },
        { image: "img/politics_mild/p2.jpg" },
        { image: "img/politics_mild/p3.jpg" }
      ],
      political_hot: [
        { image: "img/politics_hot/h1.jpg" },
        { image: "img/politics_hot/h2.jpg" },
        { image: "img/politics_hot/h3.jpg" }
      ]
    };

    const categorySequence = [
      "rabbits",
      "hole",
      "alice",
      "political_mild",
      "political_hot"
    ];

    let progressIndex = 0;

    function choose(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function showPair() {
      const currentCategory = categorySequence[progressIndex];
      const images = categories[currentCategory];

      let left = choose(images);
      let right = choose(images);
      while (right.image === left.image) {
        right = choose(images);
      }

      document.getElementById("imgLeft").src = left.image;
      document.getElementById("imgRight").src = right.image;
    }

    function advance() {
      if (progressIndex < categorySequence.length - 1) {
        progressIndex++;
        showPair();
      } else {
        alert("Youâ€™ve reached the end of the rabbit hole.");
      }
    }

    window.onload = () => {
      document.getElementById("imgLeft").addEventListener("click", advance);
      document.getElementById("imgRight").addEventListener("click", advance);
      showPair();
    };
  </script>
</body>
</html>
