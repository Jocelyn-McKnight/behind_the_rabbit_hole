<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Rabbit Hole</title>
  <link rel="icon" type="image/x-icon" href="img/rabbit.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap');

    .container {
      max-width: 900px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      margin: 40px auto;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .choice-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
    }

    .choice {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border: 5px solid transparent;
      border-radius: 20px;
      transition: border 0.3s;
    }

    .choice:hover {
      border: 5px solid #00bcd4;
    }
  </style>
</head>
<body>

  <h1>Behind the Rabbit Hole</h1>

  <div class="container">
    <div class="choice-container">
      <img id="imgLeft" class="choice" src="" alt="Left option">
      <img id="imgRight" class="choice" src="" alt="Right option">
    </div>
  </div>

  <script>
    const categories = {
      rabbits: [
        { image: "img/rabbits/r1.jpg" },
        { image: "img/rabbits/r2.jpg" },
        { image: "img/rabbits/r3.jpg" },
        { image: "img/rabbits/r4.jpg" },
        { image: "img/rabbits/r5.jpg" },
        { image: "img/rabbits/r6.jpg" },
        { image: "img/rabbits/r7.jpg" },
        { image: "img/rabbits/r8.jpg" },
        { image: "img/rabbits/r9.jpg" },
        { image: "img/rabbits/r10.jpg" },
        { image: "img/rabbits/r11.jpg" },
        { image: "img/rabbits/r12.jpg" },
      ],
      hole: [
        { image: "img/hole/h1.jpg" },
        { image: "img/hole/h2.jpg" },
        { image: "img/hole/h3.jpg" },
        { image: "img/hole/h4.jpg" },
        { image: "img/hole/h5.jpg" },
        { image: "img/hole/h6.jpg" },
        { image: "img/hole/h7.jpg" },
        { image: "img/hole/h8.jpg" },
        { image: "img/hole/h9.jpg" },
        { image: "img/hole/h10.jpg" },
        { image: "img/hole/h11.jpg" },
        { image: "img/hole/h12.jpg" },
      ],
      surv: [
        { image: "img/surv/s1.jpg" },
        { image: "img/surv/s2.jpg" },
        { image: "img/surv/s3.jpg" },
        { image: "img/surv/s4.jpg" },
        { image: "img/surv/s5.jpg" },
        { image: "img/surv/s6.jpg" },
        { image: "img/surv/s7.jpg" },
        { image: "img/surv/s8.jpg" },
        { image: "img/surv/s9.jpg" },
        { image: "img/surv/s10.jpg" },
      ],
      bunker: [
        { image: "img/bunker/b1.jpg" },
        { image: "img/bunker/b2.jpg" },
        { image: "img/bunker/b3.jpg" },
        { image: "img/bunker/b4.jpg" },
        { image: "img/bunker/b5.jpg" },
        { image: "img/bunker/b6.jpg" },
        { image: "img/bunker/b7.jpg" },
        { image: "img/bunker/b8.jpg" },
        { image: "img/bunker/b9.jpg" },
      ],
      radical: [
        { image: "img/radical/p1.jpg" },
        { image: "img/radical/p2.jpg" },
        { image: "img/radical/p3.jpg" },
        { image: "img/radical/p4.jpg" },
        { image: "img/radical/p5.jpg" },
        { image: "img/radical/p6.jpg" },
        { image: "img/radical/p7.jpg" },
        { image: "img/radical/p8.jpg" },
        { image: "img/radical/p9.jpg" },
        { image: "img/radical/p10.jpg" },
        { image: "img/radical/p11.jpg" },
        { image: "img/radical/p12.jpg" },
      ]
    };

    const categorySequence = [
      "rabbits",
      "hole",
      "surv",
      "bunker",
      "radical"
    ];

    let progressIndex = 0;
    let roundsInCategory = 0;
    let roundsToStay = getRandomRounds();

    function getRandomRounds() {
      return Math.floor(Math.random() * 4) + 2; // 2â€“5 rounds
    }

    function choose(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function showPair() {
      const currentCategory = categorySequence[progressIndex];
      const images = categories[currentCategory];

      let left = choose(images);
      let right = choose(images);
      while (right.image === left.image) {
        right = choose(images);
      }

      document.getElementById("imgLeft").src = left.image;
      document.getElementById("imgRight").src = right.image;
    }

    function advance() {
      roundsInCategory++;

      if (progressIndex < categorySequence.length - 1) {
        if (roundsInCategory >= roundsToStay) {
          progressIndex++;
          roundsInCategory = 0;
          roundsToStay = getRandomRounds();
        }
      } else {
        // In the final category "radical", loop forever
        if (roundsInCategory >= roundsToStay) {
          roundsInCategory = 0;
          roundsToStay = getRandomRounds();
        }
      }

      showPair();
    }

    window.onload = () => {
      document.getElementById("imgLeft").addEventListener("click", advance);
      document.getElementById("imgRight").addEventListener("click", advance);
      showPair();
    };
  </script>
</body>
</html>
