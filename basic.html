<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Rabbit Hole</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" type="image/x-icon" href="img/rabbit.ico" />
 <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .instructions {
      font-size: 1.2em;
      color: #555;
    }

    .choice-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .choice-grid img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border: 4px solid transparent;
      cursor: pointer;
      transition: border 0.3s;
    }

    .choice-grid img:hover {
      border-color: #000;
    }

    .final-message {
      margin-top: 40px;
      font-weight: bold;
      font-size: 1.3em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üï≥Ô∏è Behind the Rabbit Hole</h1>
  <p class="instructions">What would you click on?</p>

  <div id="step1" class="choice-grid">
    <img src="https://images.unsplash.com/photo-1571019613914-85f342c1d58b" alt="Fitness" onclick="showStep2('fitness')">
    <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Cat" onclick="showStep2('cat')">
  </div>

  <div id="step2" class="choice-grid" style="display:none;"></div>

  <div id="finalMessage" class="final-message"></div>

  <script>
    function showStep2(choice) {
      document.getElementById("step1").style.display = "none";
      const step2 = document.getElementById("step2");
      const finalMessage = document.getElementById("finalMessage");
      step2.innerHTML = "";

      if (choice === "fitness") {
        step2.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Jordan_B._Peterson_Mar_2018.jpg/320px-Jordan_B._Peterson_Mar_2018.jpg" alt="Motivational Speaker" onclick="showFinal('fitness')">
          <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Matrix_Poster.jpg" alt="The Matrix" onclick="showFinal('fitness')">
        `;
      } else if (choice === "cat") {
        step2.innerHTML = `
          <img src="https://images.unsplash.com/photo-1601758173923-196b1f60d569" alt="Cozy Cat" onclick="showFinal('cat')">
          <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" alt="Cat Meme" onclick="showFinal('cat')">
        `;
      }

      step2.style.display = "flex";
    }

    function showFinal(choice) {
      document.getElementById("step2").style.display = "none";
      const finalMessage = document.getElementById("finalMessage");

      if (choice === "fitness") {
        finalMessage.innerHTML = `üèãÔ∏è You started with fitness ‚Äî now you're seeing ideological content. The algorithm thinks you're a 'disciplined, driven male' who craves structure and truth.`;
      } else if (choice === "cat") {
        finalMessage.innerHTML = `üê± You clicked on a cat ‚Äî now you're surrounded by cozy, escapist, and feel-good content. The algorithm assumes you're here to relax, not confront ideas.`;
      }
    }
  </script>

</body>
</html>
