<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Rabbit Hole</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" type="image/x-icon" href="img/rabbit.ico" />
  <style>
    .fullscreen-hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .fullscreen-overlay {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 4rem 2rem;
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      z-index: 1;
    }

    .fullscreen-hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: white;
      font-family: 'Times New Roman', serif;
      letter-spacing: 2px;
    }

    .fullscreen-hero p {
      color: #ccc;
      font-size: 1.2rem;
      font-family: 'Times New Roman', serif;
      margin-bottom: 2rem;
    }

    .hero-button {
      background-color: white;
      color: black;
      font-family: 'Times New Roman', serif;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .hero-button:hover {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    @media (max-width: 600px) {
      .fullscreen-hero h1 {
        font-size: 2.5rem;
      }

      .fullscreen-hero p {
        font-size: 1rem;
      }

      .hero-button {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }

    .hamburger-icon {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 3rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 8px;
      z-index: 2;
    }

    .hamburger-menu a {
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-family: 'Times New Roman', serif;
    }

    .menu-toggle:checked + .hamburger-icon + .hamburger-menu {
      display: flex;
    }
  </style>
</head>

<body>
  <!-- Hamburger menu toggle -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle" />
  <label for="menu-toggle" class="hamburger-icon">&#9776;</label>

  <div class="hamburger-menu">
    <a href="tp.html">Title Page</a>
    <a href="basic.html">For fun (algorithm 1)</a>
    <a href="politic.html">Political Madness (Algorithm 2)</a>
    <a href="flow.html">No Tricks (Algorithm 3)</a>
  </div>

  <div class="fullscreen-hero">
    <video autoplay muted loop playsinline class="background-video">
      <source src="img/rabbit.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="fullscreen-overlay">
      <h1>Behind the Rabbit Hole</h1>
      <p>For the Sociology 3740 class 2025. By Jocelyn McKnight</p>
      <a href="basic.html" class="hero-button">Enter the first Algorithm</a>
    </div>
  </div>
</body>
</html>
