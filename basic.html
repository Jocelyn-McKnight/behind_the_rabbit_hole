<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Rabbit Hole</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" type="image/x-icon" href="img/rabbit.ico" />
 
  <style>
    }
    .choice-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
    }
    .choice {
      width: 300px;
      cursor: pointer;
      border: 5px solid transparent;
      transition: border 0.3s;
    }
    .choice:hover {
      border: 5px solid #333;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
  
<body>
  <!-- Hamburger menu toggle -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle" />
  <label for="menu-toggle" class="hamburger-icon">&#9776;</label>

  <div class="hamburger-menu">
    <a href="tp.html">Title Page</a>
    <a href="basic.html">For fun (algorithm 1)</a>
    <a href="politic.html">Political Madness (Algorithm 2)</a>
    <a href="flow.html">No Tricks (Algorithm 3)</a>
  </div>
  
<h1 id="question">For Fun</h1>
<div class="choice-container">
  <div onclick="select('left')">
    <img id="imgLeft" class="choice" src="" alt="Option A">
    <div class="label" id="labelLeft"></div>
  </div>
  <div onclick="select('right')">
    <img id="imgRight" class="choice" src="" alt="Option B">
    <div class="label" id="labelRight"></div>
  </div>
</div>

<h2 id="result" style="display:none;"></h2>

<script>
const categories = {
  fitness: [
    { label: "Start a 5K run", image: "images/fitness/run.jpg" },
    { label: "Hit the gym", image: "images/fitness/gym.jpg" }
  ],
  cats: [
    { label: "Adopt a kitten", image: "images/cats/kitten.jpg" },
    { label: "Buy a cat hammock", image: "images/cats/hammock.jpg" }
  ],
  hustle: [
    { label: "Work on your side hustle", image: "images/hustle/laptop.jpg" },
    { label: "Grind 24/7", image: "images/hustle/grind.jpg" }
  ]
};

const history = [];
let round = 0;
const maxRounds = 5;

function choose(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function getRandomPair() {
  const allItems = Object.values(categories).flat();
  let left = choose(allItems);
  let right;
  do {
    right = choose(allItems);
  } while (right.label === left.label);
  return [left, right];
}

function showPair() {
  const [left, right] = getRandomPair();
  document.getElementById("imgLeft").src = left.image;
  document.getElementById("labelLeft").innerText = left.label;
  document.getElementById("imgRight").src = right.image;
  document.getElementById("labelRight").innerText = right.label;
}

function select(side) {
  const label = side === "left" ?
    document.getElementById("labelLeft").innerText :
    document.getElementById("labelRight").innerText;

  history.push(label);
  round++;

  if (round >= maxRounds) {
    document.querySelector(".choice-container").style.display = "none";
    document.getElementById("question").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerText =
      `Your algorithm thinks you're into: ${getInferredCategory()}`;
  } else {
    showPair();
  }
}

function getInferredCategory() {
  const counts = { fitness: 0, cats: 0, hustle: 0 };
  history.forEach(choice => {
    for (const [cat, items] of Object.entries(categories)) {
      if (items.find(i => i.label === choice)) {
        counts[cat]++;
      }
    }
  });
  return Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0];
}

window.onload = showPair;
</script>

</body>
</html>
