<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Rabbit Hole</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }
    .choice-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      flex-wrap: wrap;
    }
    .choice {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border: 5px solid transparent;
      transition: border 0.3s;
    }
    .choice:hover {
      border: 5px solid #333;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Behind the Rabbit Hole</h1>

<div class="choice-container">
  <div onclick="select('left')">
    <img id="imgLeft" class="choice" src="" alt="Left option">
    <div class="label" id="labelLeft"></div>
  </div>
  <div onclick="select('right')">
    <img id="imgRight" class="choice" src="" alt="Right option">
    <div class="label" id="labelRight"></div>
  </div>
</div>

<script>
  const categories = {
    rabbits: [
      { image: "img/r1.jpg", label: "Fluffy Bunny" },
      { image: "img/r2.jpg", label: "Leaping Hare" },
      { image: "img/r3.jpg", label: "Cautious Rabbit" },
      { image: "img/r4.jpg", label: "Easter Hopper" },
      { image: "img/r5.jpg", label: "Burrow Buddy" },
      { image: "img/r6.jpg", label: "Forest Friend" }
    ],
    hole: [
      { image: "img/h1.jpg", label: "Deep Cave" },
      { image: "img/h2.jpg", label: "Dark Entrance" },
      { image: "img/h3.jpg", label: "Tunneled Earth" },
      { image: "img/h4.jpg", label: "Hidden Path" },
      { image: "img/h5.jpg", label: "Sunken Opening" },
      { image: "img/h6.jpg", label: "Mossy Burrow" }
    ],
    alice: [
      { image: "img/a1.jpg", label: "Alice Wonders" },
      { image: "img/a2.jpg", label: "Curious Eyes" },
      { image: "img/a3.jpg", label: "Through the Mirror" },
      { image: "img/a4.jpg", label: "Whimsy Walk" },
      { image: "img/a5.jpg", label: "Mad Hatter Vision" },
      { image: "img/a6.jpg", label: "Tea Party Escape" }
    ]
  };

  let round = 0;
  let currentCategory = "rabbits";

  function choose(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  function select(side) {
    // Increment round
    round++;

    // Update current category based on last clicked image
    const chosenData = JSON.parse(
      document.getElementById(side === "left" ? "imgLeft" : "imgRight").dataset.choice
    );
    currentCategory = chosenData.tag;

    // Load next pair
    showPair();
  }

  function showPair() {
    const sameCategory = categories[currentCategory];
    const otherCategories = Object.keys(categories).filter(cat => cat !== currentCategory);
    const altCategory = categories[choose(otherCategories)];

    let leftItem, rightItem;

    if (round % 3 === 0) {
      // Every 3rd round, inject cross-category item
      leftItem = choose(sameCategory);
      rightItem = choose(altCategory);
    } else {
      leftItem = choose(sameCategory);
      do {
        rightItem = choose(sameCategory);
      } while (rightItem.image === leftItem.image);
    }

    // Inject tag for tracking
    leftItem.tag = leftItem.tag || currentCategory;
    rightItem.tag = rightItem.tag || (round % 3 === 0 ? otherCategories.find(c => altCategory.includes(rightItem)) : currentCategory);

    document.getElementById("imgLeft").src = leftItem.image;
    document.getElementById("imgRight").src = rightItem.image;
    document.getElementById("labelLeft").innerText = leftItem.label;
    document.getElementById("labelRight").innerText = rightItem.label;
    document.getElementById("imgLeft").dataset.choice = JSON.stringify(leftItem);
    document.getElementById("imgRight").dataset.choice = JSON.stringify(rightItem);
  }

  window.onload = showPair;
</script>

</body>
</html>
