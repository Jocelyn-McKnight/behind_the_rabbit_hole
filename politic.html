<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Rabbit Hole</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" type="image/x-icon" href="img/rabbit.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin-top: 40px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      margin: 40px auto;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .choice-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
    }

    .choice-container > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .choice {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border: 5px solid transparent;
      border-radius: 20px;
      transition: border 0.3s;
    }

    .choice:hover {
      border: 5px solid #00bcd4;
    }

    .hamburger-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .hamburger-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
    }

    #menu-toggle:checked + .hamburger-icon + .hamburger-menu {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Hamburger menu toggle -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle" />
  <label for="menu-toggle" class="hamburger-icon">&#9776;</label>

  <div class="hamburger-menu">
    <a href="index.html">Title Page</a>
    <a href="basic.html">For fun (algorithm 1)</a>
    <a href="politic.html">Political Madness (Algorithm 2)</a>
    <a href="flow.html">No Tricks (Algorithm 3)</a>
  </div>

  <h1>Behind the Rabbit Hole</h1>

  <div class="container">
    <div class="choice-container">
      <div onclick="select('left')">
        <img id="imgLeft" class="choice" src="" alt="Left option">
      </div>
      <div onclick="select('right')">
        <img id="imgRight" class="choice" src="" alt="Right option">
      </div>
    </div>
  </div>

  <script>
    const categories = {
      rabbits: [
        { image: "img/rabbits/r1.jpg" },
        { image: "img/rabbits/r2.jpg" },
        { image: "img/rabbits/r3.jpg" },
        { image: "img/rabbits/r4.jpg" },
        { image: "img/rabbits/r5.jpg" },
        { image: "img/rabbits/r6.jpg" },
        { image: "img/rabbits/r7.jpg" },
        { image: "img/rabbits/r8.jpg" },
        { image: "img/rabbits/r9.jpg" },
        { image: "img/rabbits/r10.jpg" },
        { image: "img/rabbits/r11.jpg" },
        { image: "img/rabbits/r12.jpg" }
      ],
      hole: [
        { image: "img/hole/h1.jpg" },
        { image: "img/hole/h2.jpg" },
        { image: "img/hole/h3.jpg" },
        { image: "img/hole/h4.jpg" },
        { image: "img/hole/h5.jpg" },
        { image: "img/hole/h6.jpg" },
        { image: "img/hole/h7.jpg" },
        { image: "img/hole/h8.jpg" },
        { image: "img/hole/h9.jpg" },
        { image: "img/hole/h10.jpg" },
        { image: "img/hole/h11.jpg" },
        { image: "img/hole/h12.jpg" }
      ],
      alice: [
        { image: "img/alice/a1.jpg" },
        { image: "img/alice/a2.jpg" },
        { image: "img/alice/a3.jpg" },
        { image: "img/alice/a4.jpg" },
        { image: "img/alice/a5.jpg" },
        { image: "img/alice/a6.jpg" }
      ],
      political_mild: [
        { image: "img/political/p1.jpg" },
        { image: "img/political/p2.jpg" },
        { image: "img/political/p3.jpg" }
      ],
      political_hot: [
        { image: "img/political_hot/p1.jpg" },
        { image: "img/political_hot/p2.jpg" },
        { image: "img/political_hot/p3.jpg" }
      ]
    };

    let progressIndex = 0;

    function choose(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function select(side) {
      progressIndex++;
      if (progressIndex < categories.length - 1) {
        showPair();
      }
    }

    function showPair() {
      const currentCategory = getCategory();
      const categoryArray = categories[currentCategory];

      let left, right;
      do {
        left = choose(categoryArray);
        right = choose(categoryArray);
      } while (left.image === right.image);

      document.getElementById("imgLeft").src = left.image;
      document.getElementById("imgRight").src = right.image;

      updateNarrative(currentCategory);
    }

    function getCategory() {
      const categorySequence = [
        "rabbits", 
        "hole", 
        "alice", 
        "political_mild", 
        "political_hot"
      ];
      return categorySequence[progressIndex] || "rabbits";
    }

    function updateNarrative(category) {
      const messages = {
        political_hot: "How did we get here?"
      };

      if (category === "political_hot") {
        alert(messages[category]);
      }
    }

    window.onload = showPair;
  </script>
</body>
</html>
